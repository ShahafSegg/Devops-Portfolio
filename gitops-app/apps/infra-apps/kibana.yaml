apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://charts.bitnami.com/bitnami"
      chart: kibana
      targetRevision: 11.1.0
      helm:
        valueFiles:
          - $values/apps/infra-apps/files/kibana-values.yaml
    - repoURL: "git@gitlab.com:shahaf4/gitops-app.git"
      targetRevision: HEAD
      ref: values

  destination:
    server: "https://kubernetes.default.svc"
    namespace: efk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
